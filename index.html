<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="nav">
      <ul class="nav__nav-list">
        <li class="nav__nav-item">
          <a href="#" class="nav__nav-link nav__nav-link--brand">
            Tracalorie
          </a>
        </li>
        <li class="nav__nav-item">
          <a href="#" class="nav__nav-link nav__nav-link--clear btn btn--clear">
            CLEAR ALL
          </a>
        </li>
      </ul>
    </nav>

    <!--Input Form-->
    <div class="form-wrapper">
      <form class="form">
        <div class="form__heading-box">
          <h3 class="heading heading--secondary">Add Meal / Food Item</h3>
        </div>
        <div class="form__group form__group--1">
          <label class="form__label">Meal</label>
          <input type="text" class="form__input form__input--meal" placeholder="Add Item">
        </div>
        <div class="form__group form__group--2">
          <label class="form__label">Calories</label>
          <input type="number" class="form__input form__input--calories" placeholder="Add Calories">
        </div>
        <div class="form__btn-box">
          <button class="btn btn--add" type="submit">
            ADD MEAL
          </button>
          <button class="btn btn--update" type="submit">
            UPDATE MEAL
          </button>
          <button class="btn btn--delete" type="submit">
            DELETE MEAL
          </button>
          <button class="btn btn--back" type="submit">
            BACK
          </button>
        </div>
      </form>
    </div>

    <!-- Total Calories -->
    <div class="heading-box">
      <h1 class="heading heading--primary">Total Calories:
        <span class="heading--primary__total-calories"></span>
      </h1>
    </div>

    <!-- Meal List -->
    <ol class="item-list">

  </div>
  <script src="app.js"></script>
</body>
